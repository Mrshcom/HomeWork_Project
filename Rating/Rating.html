<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Rating</title>
    <link type="text/css" rel="stylesheet" href="rating.css" />
	<script type="text/javascript" src="zepto.js" ></script>
    <script type="text/javascript" src="rating.js" ></script>
</head>

<body>
	<div class="container">
        <div class="rating-box">
            <ul class="rating"></ul>
            <span id="txt">Your Vote is: </span>
            <span id="rate">0</span>
            <div class="dropdown">
                <form action="">
                    <span>Select Your Theme: </span>
                    <select id="select" name="theme">
                        <option value="default" selected="selected">Default</option>
                        <option value="black">Black</option>
                        <option value="office2007">Office 2007</option>
                        <option value="outlook">Outlook</option>
                        <option value="simple">Simple</option>
                        <option value="sitefinity">Site Finity</option>
                        <option value="vista">Vista</option>
                        <option value="web">Web</option>
                        <option value="webblue">Web Blue</option>
                        <option value="windows7">Windows 7</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
