<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
	<style type="text/css"> 
		body{
			background-color:#ddd;		
		}
	
		div.div-rnd{
			position:absolute;
			width:30px;
			height:10px;
			border:1px solid red;	
		}
	</style>
</head>

<body>
	<script type="text/javascript">
		
		for(var i=0 ; i<50 ; i++){
			document.write('<div class="div-rnd"></div>');
		}
		
		function num_rnd(a,b){
			var color = Math.floor(Math.random()*(b-a+1)+a);
			return color;
		}
			
		function color_rnd(){
			var c='#';
			for(var i=0 ; i<6 ; i++){
				c+=num_rnd(0,15).toString(16);	
			}	
			return c;
		}	
				
		var divs= document.getElementsByClassName('div-rnd');
		for(var i=0 ; i<divs.length ; i++){
			
			divs.item(i).style.top=num_rnd(5,95)+'%';
			divs.item(i).style.left=num_rnd(5,95)+'%';	
			
			/*alert(Hr);*/
			divs.item(i).style.width=num_rnd(10,50)+'px';
			divs.item(i).style.height=num_rnd(5,30)+'px';
			divs.item(i).style.backgroundColor=color_rnd();
		
		}
		
	
		
		
	</script>
</body>
</html>
