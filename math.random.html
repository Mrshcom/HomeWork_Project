<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
	<style type="text/css"> 
		body{
			background-color:#ddd;		
		}
	
		div.div-rnd{
			position:absolute;
			width:30px;
			height:10px;
			border:1px solid red;	
		}
	</style>
</head>

<body>
	<script type="text/javascript">
		
		for(var i=0 ; i<20 ; i++){
			document.write('<div class="div-rnd"></div>');
		}
		
		function num_rnd(a,b){
			var color = Math.round(Math.random()*(b-a+1)+a);
			return color;
		}
				
		var divs= document.getElementsByClassName('div-rnd');
		for(var i=0 ; i<100 ; i++){
			
			divs.item(i).style.top=num_rnd(5,95)+'%';
			divs.item(i).style.left=num_rnd(5,95)+'%';	
		
			Hr = num_rnd(0,255);
			Hg = num_rnd(0,255);
			Hb = num_rnd(0,255);				
			
			/*alert(Hr);*/
			
			divs.item(i).style.backgroundColor='#'+Hr+Hg+Hb;
		
		}
		
	
		
		
	</script>
</body>
</html>
